    <script>
        // Render Google Sign-in button
        function renderButton() {
            gapi.signin2.render('gSignIn', {
                'scope': 'profile email',
                'width': 240,
                'height': 50,
                'longtitle': true,
                'theme': 'dark'
            });
        } var username = sessionStorage.getItem('userName');
        var picture = sessionStorage.getItem('picture');
        var phone = sessionStorage.getItem('phone');
        var email = sessionStorage.getItem('email');
        if (sessionStorage.getItem('type') && sessionStorage.getItem('type').length && sessionStorage.getItem('type') === 'G') {
            if (picture && picture.length) {
                $('#avatar').css('display', 'inline-block');
                $('#avatar').attr('src', picture);
            }
            if (username && username.length) {
                $('#drop').css('display', 'inline-block');
                $('.vl').css('display', 'inline-block');

                $('#username').text(username);
            }
        }
        else if (sessionStorage.getItem('type') && sessionStorage.getItem('type').length && sessionStorage.getItem('type') === 'N') {
            $('#avatar').css('display', 'inline');
            $('#avatar').attr('src', "https://gravatar.com/avatar/744748595b4d21c613305d870d00fec7?s=400&d=mp&r=x");

            $('#drop').css('display', 'inline-block');
            $('.vl').css('display', 'inline-block');
            $('#username').text('user');
        }
        function signOut() {
            if (sessionStorage.getItem('type') && sessionStorage.getItem('type').length && sessionStorage.getItem('type') === 'N') {
                sessionStorage.removeItem('phone');
                sessionStorage.removeItem('email');
                sessionStorage.removeItem('type');
                window.location.href = 'signup.html';
            }
            else if (sessionStorage.getItem('type') && sessionStorage.getItem('type').length && sessionStorage.getItem('type') === 'G') {
                {
                    var auth2 = gapi.auth2.getAuthInstance();
                    auth2.signOut().then(function () {
                        sessionStorage.removeItem('userName');
                        sessionStorage.removeItem('picture');
                        $('.vl').css('display', 'none');
                        $('#avatar').css('display', 'none');

                        $('#drop').css('display', 'none');
                    });


                    auth2.disconnect();
                    window.location.href = 'signup.html';
                }
            }

        }
        $('#signOutbtn').click(function () {
            signOut()
        });
        $('#auth').click(function () {
            var ipVal = $('#skip_CaptchaCode').val();
            if (ipVal.length === 5) {
                window.location.href = 'donor_Information.html';
            }
            else {
                alert('Incorrect Captcha! Please try again.')
            }
        });
        function validate(evt) {
            var theEvent = evt || window.event;

            // Handle paste
            if (theEvent.type === 'paste') {
                key = event.clipboardData.getData('text/plain');
            } else {
                // Handle key press
                var key = theEvent.keyCode || theEvent.which;
                key = String.fromCharCode(key);
            }
            var regex = /[0-9]|\./;
            if (!regex.test(key)) {
                theEvent.returnValue = false;
                if (theEvent.preventDefault) theEvent.preventDefault();
            }
        }
    </script>
